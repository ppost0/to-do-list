<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do List</title>
  </head>
  <body>

    <div class="wrapper" id="wrapper">

      <header id="header">
        <object data="./todolist.svg" class="icon"> </object>
        <div class="title" id="title">To Do . . .</div>
      </header>

      <section class="content" id="content">

        <nav class="nav" id="nav">

          <div class="nav-list">
            <span class="nav-list-title">Target Date</span>
            <div class="nav-all">All</div>
            <div class="nav-today">Today</div>
            <div class="nav-this-week">This Week</div>
            <div class="nav-this-month">This Month</div>
          </div>

          <form class="new-button-form" id="newItemForm" action="" method="post">
            <button type="button" class="form-close-btn" id="formCloseBtn">Ã—</button>
            <button type="button" id="newProjectBtn">New Project</button>
            <button type="button" id="newTaskBtn">New Task</button>
          </form>

          <div class="nav-projects" id="navProjects">
            <span class="nav-projects-title">Projects
              <button class="nav-projects-button" id="navProjectsButton"> + </button>
            </span>


          </div>
        </nav>

        <section class="task-list" id="taskList">
          <div class="task-list-task">
            <div class="task-title">Go to the mall</div>
            <div class="task-description">html example</div>
            <div class="task-due-date">Mar 4</div>
            <div class="task-priority">LOW</div>
            <div>
              <input class="task-checkbox" type="checkbox">
            </div>
          </div>


        </section>

      </section>

      <footer class="footer"></footer>

    </div>

   <script src="main.js"></script>
  </body>
</html>
